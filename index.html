<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <div class='list-container'>
        <div class='list-header'>
            <h1 class='list-title'>To Do</h1>
            <button class='dark-mode-btn' id="dark-mode-btn" onclick='changeMode()'>
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
            </button>
        </div>
        <div class='new-item'>
            <input type="radio" name="new-item-radio" id="new-item-radio" class='new-item-input' onclick="createToDo()">
            <input type="text" name="new-item-text" id="new-item-text" class='new-item-text' placeholder="Create a new todo...">
        </div>
        <div class='list-box'>
            <ul class='todo-list' id='todo-list'>
                
            </ul>
            <div class='todo-infos'>
                <div class='todo-count-box'>
                    <p class='todo-count'>0 items left</p>
                </div>
                <div class='todo-filter'>
                    <button class='todo-filter-btn' onclick="showAllToDo()">
                        All
                    </button>
                    <button class='todo-filter-btn' onclick="filterActiveToDo()">
                        Active
                    </button>
                    <button class='todo-filter-btn' onclick="filterCompletedToDo()">
                        Completed
                    </button>
                </div>
                <button class='clear-completed-btn' onclick="clearCompleted()">
                    Clear Completed
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/monicavrgs">Monica Vargas</a>.
      </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
